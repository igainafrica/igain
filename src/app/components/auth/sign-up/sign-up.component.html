<div class="half_width f_left n_margin" id="h_left">
    <a href="#"><img class="the_logo" src="assets/images/igain_white.png" alt="logo" width="100"></a>
  <div class="white_texts texts_c">
    <h1>Welcome to IGAIN Africa</h1>
    <p>
      this is the best peer to peer platform online.
    </p>
  </div>
</div>


<div class="half_width f_right n_margin" id="h_right">
  <form action="/action_page.php" style="">
    <div class="container">
      <h1>Sign Up</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>

      <label for="username">
        <b>Name</b>
      </label>
      <input type="text" placeholder="Enter Name" [(ngModel)]="name" name="username" required>

      
      <label for="email">
        <b>Network Operator</b>
      </label>
      <select class="form-control dropdown-select" [(ngModel)]="momoChannel" id="momoChannel" name="momoChannel">
        <option value="mtn"> MTN </option>
        <option value="tigo"> TIGO </option>
        <option value="airtel"> AIRTEL </option>
      </select>

      <label for="phoneNumber">
        <b>Mobile Money Number</b>
      </label>
      <input type="text" placeholder="Phone Number" [(ngModel)]="phoneNumber" name="phoneNumber" required>

      <label for="psw">
        <b>Password</b>
      </label>
      <input type="password" placeholder="Enter Password" [(ngModel)]="password1" name="psw" required>

      <label for="psw-repeat">
        <b>Repeat Password</b>
      </label>
      <input type="password" placeholder="Repeat Password" [(ngModel)]="password2" name="psw-repeat" required>

      <!-- <label>
            <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
          </label> -->

      <p>By creating an account you agree to our
        <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

      <div class="clearfix">
        <button (click)="register()" class="signupbtn">Sign Up</button>
      </div>
      <div class="container" style="">
        <span>Already have an account <a [routerLink]="['/sign-in']" >Login</a></span>
        <!-- <span class="psw">Forgot <a href="#">password?</a></span> -->
      </div>
    </div>
  </form>
</div>
