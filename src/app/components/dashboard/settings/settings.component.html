<div class="settings-wrapper">
  <div class="profile-image"></div>
<label for="name"><b>Name</b></label>
<input type="text" placeholder="Enter Username" name="name" required [(ngModel)]="name">

<label for="psw"><b>Password</b></label>
<input type="password" placeholder="Enter Password" name="psw" [(ngModel)]="password" required>
    
&nbsp;
<div id="action_buttons">
<button (click)=cancel() >Cancel</button>
<button (click)=reset() >Reset</button>

<button class="s_profile" (click)=update() >Save Changes</button>
</div>
</div>
