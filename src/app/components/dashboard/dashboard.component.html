<div class="w3-light-grey">

  <!-- Top container -->
  <div class="w3-bar w3-top w3-black w3-large" style="z-index:4; background-color: #222946 !important;">
    <button class="w3-bar-item w3-button w3-hide-large w3-hover-none w3-hover-text-light-grey" (click)="w3_open();">
      <i class="fa fa-bars"></i>  Menu</button>
    <!--<span class="w3-bar-item w3-right">Logo</span>-->
  </div>

  <!-- Sidebar/menu -->
  <nav class="w3-sidebar w3-collapse w3-white w3-animate-left" style="z-index:3;width:300px;" [ngStyle]="{'display':isSideBarOpened === true ? 'block' : 'none' }"
    id="mySidebar">
    <br>
    <div class="w3-container w3-row">
      <a href="#"><img class="the_logo" src="assets/images/igain.png" alt="logo" width="75" style="margin:0 auto; padding: 0;"></a>
      <hr>
      <div class="w3-col s4">
        <img src="/w3images/avatar2.png" class="w3-circle w3-margin-right" style="width:46px">
      </div>
      <div class="w3-col s8 w3-bar">
        <span>Welcome,
          <strong>{{user.name}}</strong>
        </span>
        <br>
        <a href="#" class="w3-bar-item w3-button">
          <i class="fa fa-envelope"></i>
        </a>
        <a href="#" class="w3-bar-item w3-button">
          <i class="fa fa-user"></i>
        </a>
        <a href="#" class="w3-bar-item w3-button">
          <i class="fa fa-cog"></i>
        </a>
      </div>
    </div>
    <hr>
    <div class="w3-container">
      <h5>Dashboard</h5>
    </div>
    <div class="w3-bar-block">
      <a href="#" class="w3-bar-item w3-button w3-padding-16 w3-hide-large w3-dark-grey w3-hover-black" (click)="w3_close()" title="close menu">
        <i class="fa fa-remove fa-fw"></i>  Close Menu</a>
      <!-- <a href="#" class="w3-bar-item w3-button w3-padding"><i class="fa fa-users fa-fw"></i>  Traffic</a> -->
      <a (click)="section='invest'" [routerLink]="['/dashboard','invest']" class="w3-bar-item w3-button w3-padding">
        <i class="fa fa-diamond fa-fw"></i>  Invest</a>
      <a (click)="section='transactions'" [routerLink]="['/dashboard','transactions']" class="w3-bar-item w3-button w3-padding">
        <i class="fa fa-bank fa-fw"></i>  Transactions</a>
      <a (click)="section='settings'" [routerLink]="['/dashboard','settings']" class="w3-bar-item w3-button w3-padding">
        <i class="fa fa-cog fa-fw"></i>  Settings</a>
      <br>
      <br>
      <a (click)="logout()" class="w3-bar-item w3-button w3-padding">
        <i class="fa fa-cog fa-fw"></i>  logout</a>
      <br>
      <br>

    </div>
  </nav>


  <!-- Overlay effect when opening sidebar on small screens -->
  <div class="w3-overlay w3-hide-large w3-animate-opacity" (click)="w3_close()" style="cursor:pointer" title="close side menu"
    [ngStyle]="{'display':isSideBarOpened === true ? 'block' : 'none' }" id="myOverlay"></div>

  <!-- !PAGE CONTENT! -->
  <div class="w3-main" style="margin-left:300px;margin-top:60px;margin-bottom:75px; background: #f7f7f9;">
    <app-invest *ngIf="section=='invest'"></app-invest>
    <app-transactions *ngIf="section=='transactions'"></app-transactions>
    <app-settings *ngIf="section=='settings'"></app-settings>
  </div>

</div>



<bs-modal #image>
  <bs-modal-header [showDismiss]="true">
    <h4 class="modal-title">Upload Profile Image</h4>
  </bs-modal-header>
  <bs-modal-body>
  </bs-modal-body>
  <bs-modal-footer [showDefaultButtons]="true"></bs-modal-footer>
</bs-modal>
